<div class="images-container">
  <div class="main-image">
    <div
      class="action prev"
      (click)="onSlide('prev')"
      [ngClass]="{ popup: isActive() }"
    >
      <img src="assets/images/icon-previous.svg" alt="" />
    </div>
    <img
      [src]="'assets/images/image-product-' + activeImageNum() + '.jpg'"
      alt=""
    />
    <div
      class="action next"
      (click)="onSlide('next')"
      [ngClass]="{ popup: isActive() }"
    >
      <img src="assets/images/icon-next.svg" alt="" />
    </div>
  </div>
  <div class="thumbnails">
    @for (item of items;let i = $index; track $index) {
    <img
      [src]="'assets/images/image-product-' + (i + 1) + '-thumbnail.jpg'"
      alt=""
      (click)="onOpen(i + 1)"
      [ngClass]="{ active: i + 1 === activeImageNum() }"
    />
    }
  </div>
</div>
